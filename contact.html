<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thriftify — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo">Thriftify</a>

    <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
      ☰
    </button>

    <nav class="main-nav" id="main-nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active" aria-current="page">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1 class="section-title">Contact</h1>
  <form id="contact-form" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>
  <div id="form-message" class="form-message"></div>
</main>

<footer class="site-footer">
  &copy; 2025 Thriftify. All rights reserved.
</footer>
</body>
</html>
